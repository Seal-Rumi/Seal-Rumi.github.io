<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Pages 測試頁</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../styles/main.css">

</head>
<body>
  <div id="viewport">
    <div id="game">
        <!-- 遊戲標題列 -->
        <div id="top-bar">
            <span>遊戲名稱</span>
        </div>
        <div id="main-panel">
            <!-- 系統工具列 -->
            <div id="system-toolbar">
                <div class="tool-group">
                    <button class="tool-btn" data-tool="log">紀錄</button>
                    <button class="tool-btn" data-tool="status">狀態</button>
                </div>
            <button class="tool-btn tool-menu" data-tool="menu">≡</button>

            </div>
            <!-- 狀態 / 資訊區 -->
            <div class="panel" id="panel-1">區域一</div>
            <div class="panel" id="panel-2">區域二</div>
            <div class="panel" id="panel-3">區域三</div>
        </div>
        <div id="text-area">
            <p id="story-text"></p>
        </div>

        <div id="choice-area"></div>

        <div id="system-bar">
            <!-- <button>快轉</button> -->
            <button>讀取</button>
            <button>存檔</button>
            <button>重新開始</button>
        </div>

    </div>
  </div>
</body>

</html>
