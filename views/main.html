<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Pages 測試頁</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../styles/main.css">

</head>
<body>
  <div id="game">

    <div id="top-bar">
      <span id="chapter">Chapter 1</span>
      <span id="day">Day 1</span>
    </div>

    <div id="text-area">
      <p id="story-text"></p>
    </div>

    <div id="choice-area">
      <!-- 動態插入選項 -->
    </div>

    <div id="system-bar">
      <button id="btn-skip">快轉</button>
      <button id="btn-save">存檔</button>
      <button id="btn-load">讀檔</button>
    </div>

  </div>

</html>
